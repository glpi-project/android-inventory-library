name: GLPI Android Inventory Library CI

env:
  # The name of the main module repository
  module_java: example_java
  module_kotlin: example_kotlin

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    # Build project
    - name: Build with Gradle
      run: ./gradlew build
    # Create APK Debug for java module
    - name: Build apk debug project (APK)
      run: ./gradlew assembleDebug
    # Create APK Release for kotlin module
    - name: Build apk release project (APK)
      run: ./gradlew assemble

    # Upload Artifact Build for module_java
    - name: Upload APK Debug - ${{ env.module_java }}
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.module_java }} - APK(s) debug generated
        path: ${{ env.module_java }}/build/outputs/apk/debug/

    # Upload Artifact Build for module_kotlin
    - name: Upload APK Debug - ${{ env.module_kotlin }}
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.module_kotlin }} - APK(s) debug generated
        path: ${{ env.module_kotlin }}/build/outputs/apk/debug/
